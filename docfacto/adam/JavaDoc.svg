<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg height="300" width="700" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">
	<style type="text/css"><![CDATA[
    	.tag { fill:lightblue }
    	.javadoc { fill:blue }
    	.arrow { marker-end: url(#mTriangle); fill:none; stroke:black; }
    	text { text-anchor:start; font-size:14;}
  	]]></style>
  	<defs>
		<!-- Arrow Marker -->
		<marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5"
			refY="5" orient="auto">
			<path d="M 0 0 5 5 0 10 Z" style="fill:black;" />
		</marker>
	</defs>
	<title>Javadoc Diagram</title>
	
	<g style="text-anchor:start">
		<text x="50" y="100" class="javadoc">/**</text>
		<text x="50" y="120" xml:space="preserve" class="javadoc" > * Dynamically extend the System Class Loader with the given path</text>
		<text x="50" y="140" xml:space="preserve" class="javadoc"> *</text>
		<text x="50" y="160" xml:space="preserve" class="javadoc" > *</text>
		<text x="60" y="160" xml:space="preserve" class="tag"> @param</text>
		<text x="120" y="160" xml:space="preserve" class="javadoc"> path to extend the class path by</text>
		<text x="50" y="180" xml:space="preserve" class="javadoc"> *</text>
		<text x="60" y="180" xml:space="preserve" class="tag"> @throws</text>
		<text x="120" y="180" xml:space="preserve" class="javadoc"> DocfactoException if invalid path</text>
		<text x="50" y="200" xml:space="preserve" class="javadoc"> *</text>
		<text x="60" y="200" xml:space="preserve" class="tag"> @since</text>
		<text x="120" y="200" xml:space="preserve" class="javadoc"> 2.0</text>
		<text x="50" y="220" xml:space="preserve" class="javadoc"> */</text>
	</g>
	<g>
		<text x="500" y="180" style="font-size:130;">}</text>
		<text x="560" y="150">Javadoc Comment</text>
	</g>
	<g>
		<text x="205" y="60">Comment</text>
		<line x1="240" y1="65" x2="240" y2="110" class="arrow" />
	</g>
	<g>
		<text x="80" y="260">Tags</text>
		<line x1="95" y1="250" x2="95" y2="205" class="arrow" />
	</g>
	<g>
		<text x="160" y="260">Params</text>
		<line x1="180" y1="250" x2="180" y2="185" class="arrow" />
	</g>
	<g>
		<text x="250" y="260">Description</text>
		<line x1="285" y1="250" x2="285" y2="185" class="arrow" />
		<path d="M 280 250 280 230 h -150 v -25" class="arrow" />
	</g>
</svg>