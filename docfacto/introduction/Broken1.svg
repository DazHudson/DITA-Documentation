<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="920" height="520">
	<style type="text/css"><![CDATA[
    	.system { fill:lightblue }
    	.arrow { marker-end: url(#mTriangle); fill:none; stroke:black; }
    	rect { stroke:#000000; stroke-width:2; fill:none; }
    	text { text-anchor:middle; }
  	]]></style>
	<defs>
		<!-- Arrow Marker -->
		<marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5"
			refY="5" orient="auto">
			<path d="M 0 0 5 5 0 10 Z" style="fill:black;" />
		</marker>
		
		<g id="cross" transform="scale(2)">
			<rect width="10" height="10" />
			<text x="5" y="8">x</text>
		</g>
	</defs>
  	
  	<title>Current Process</title>

	<g id="Docfacto" transform="translate(10,10)">
		<rect height="500" width="200" class="system"/>	
		<text y="220" x="100" style="font-size:22;">Code</text>
		<text y="245" x="100" style="font-size:22;">Development</text>
		<text y="270" x="100" style="font-size:22;">Process</text>
	</g>
	
	<g id="UserDoc" transform="translate(520,10)">
		<rect height="200" width="200" class="system"/>
		<text x="100" y="80" style="font-size:22;">User</text>
		<text x="100" y="95" style="font-size:22;">Documentation</text>
		<text x="100" y="130" style="font-size:22;font-weight:bold">Confused users</text>
	</g>
	
	<g id="SystemDoc" transform="translate(520,310)">
		<rect height="200" width="200" class="system"/>
		<text x="100" y="70" style="font-size:22;">System</text>
		<text x="100" y="95" style="font-size:22;">Documentation</text>
		<text x="100" y="130" style="font-size:22;font-weight:bold">Modern legacy</text>
		<text x="100" y="150" style="font-size:22;font-weight:bold">code</text>
	</g>

	<g transform="translate(215,40)">
		<text style="text-anchor:start;font-size:17;">Fully documented code?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>

	<g transform="translate(215,70)">
		<text style="text-anchor:start;font-size:17;">Represents actual functionality?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	<g transform="translate(215,100)">
		<text style="text-anchor:start;font-size:17;">Represents complete functionality?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	<g transform="translate(215,130)">
		<text style="text-anchor:start;font-size:17;">Dynamic links?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	<g transform="translate(215,160)">
		<text style="text-anchor:start;font-size:17;">Closely coupled?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	
	 <!-- System Doc -->
	<g transform="translate(215,360)">
		<text style="text-anchor:start;font-size:17;">Fully documented logic?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	<g transform="translate(215,390)">
		<text style="text-anchor:start;font-size:17;">Complete?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	<g transform="translate(215,420)">
		<text style="text-anchor:start;font-size:17;">Dynamic link?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
	<g transform="translate(215,450)">
		<text style="text-anchor:start;font-size:17;">Closely coupled?</text>
		<use xlink:href="#cross" x="280" y="-15"/>
	</g>
</svg>
