<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="940" height="520">
	<style type="text/css"><![CDATA[
    	.system { fill:lightblue }
    	.arrow { marker-end: url(#mTriangle); fill:none; stroke:black; }
    	rect { stroke:#000000; stroke-width:2; fill:none; }
    	text { text-anchor:middle; }
  	]]></style>
	<defs>
		<!-- Arrow Marker -->
		<marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5"
			refY="5" orient="auto">
			<path d="M 0 0 5 5 0 10 Z" style="fill:black;" />
		</marker>
		
		<circle id="dot" x="10" y="10" r="2" style="fill: black;" />
	</defs>
  	
  	<title>Current Process</title>

	<g id="Docfacto" transform="translate(10,10)">
		<rect height="500" width="200" class="system"/>	
		<text y="220" x="100" style="font-size:22;">Code</text>
		<text y="245" x="100" style="font-size:22;">Development</text>
		<text y="270" x="100" style="font-size:22;">Process</text>
		<line x1="200" y1="100" x2="310" y2="100" class="arrow" />
		<line x1="200" y1="400" x2="310" y2="400" class="arrow" />
	</g>
	
	<g id="UserDoc" transform="translate(320,10)">
		<rect height="200" width="200" class="system"/>
		<text x="100" y="70" style="font-size:22;">User</text>
		<text x="100" y="110" style="font-size:22;">Documentation</text>
		<g transform="translate(220,50) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Describes the 'how' for the users</text>
		</g>
		<g transform="translate(220,80) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Multi-format publishing output</text>
		</g>
		<g transform="translate(220,110) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">External facing</text>
		</g>
		<g transform="translate(220,140) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Key part of customer experience</text>
		</g>
	</g>
	
	<g id="SystemDoc" transform="translate(320,310)">
		<rect height="200" width="200" class="system"/>
		<text x="100" y="70" style="font-size:22;">System</text>
		<text x="100" y="110" style="font-size:22;">Documentation</text>
		<g transform="translate(220,50) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Describes 'what' and 'why'</text>
		</g>
		<g transform="translate(220,80) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Bible for code change activity</text>
		</g>
		<g transform="translate(220,110) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Internal facing</text>
		</g>
		<g transform="translate(220,140) scale(2)">
			<use xlink:href="#dot" />
			<text x="10" y="3" style="text-anchor:start">Key part IP Generation</text>
		</g>
	</g>

</svg>
